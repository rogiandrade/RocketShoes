<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>RocketShoes</title>
</head>
<body>
    <div class="all">
        <div class="main">
            <img class="zoom" src="./assets/tenis-1-ampliado.png" alt="tenis ampliado">
            <div class="selection">
                <img src="./assets/tenis-1-galeria.png" alt="tenis 1" class="img1">
                <img src="./assets/tenis-2-galeria.png" alt="tenis 2" class="img2">
                <img src="./assets/tenis-3-galeria.png" alt="tenis 3" class="img3">   
            </div>
        </div>
        <div class="navbar">
            <img src="./assets/logo.svg" alt="logo">
            <ul>
                <li>HOMEM</li>
                <li>MULHER</li>
                <li>CRIANÇA</li>
                <li>CUSTOMIZAR</li>
            </ul>
            <form class="search" autocomplete="off">
                <input type="text" id="search" name="search" placeholder="Pesquisar">
            </form>
            <img class="bag" src="./assets/icon-bag.svg" alt="bag">
        </div>
        <div class="price">
            <h1>Tênis Esportivo Para Corrida Top</h1>
            <p>Esse tênis tem o intuito de te deixar ainda mais fitness, focado e musculoso.</p>
            <h2>R$ 1.000,00</h2>
            <button>
                <p1>COMPRAR</p1>
            </button>
        </div>
        <div class="footer">
            <a target="_blank" href="http://www.youtube.com/watch?v=isjKlDyO5k0">
                <img src="./assets/img-video.png" alt="video" class="imgvideo">
            </a>
            <ul class="social">
                <li>FACEBOOK</li>
                <li>INSTAGRAM</li>
                <li>YOUTUBE</li>
                <li>TWITTER</li>
            </ul>
            <button class="explore">
                <p2>EXPLORE MAIS</p2>
                <img src="./assets/icon-arrow.svg" alt="seta" class="arrow">
            </button>
        </div>
    </div>
</body>
</html>
